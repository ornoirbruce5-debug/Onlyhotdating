<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Her Whispered Message 🎧</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #000, #111);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #f39c12;
    }
    .tease, .mystery, .exclusive {
      font-style: italic;
      color: #f39c12;
      margin: 1em 0;
      opacity: 0.9;
    }
    #cta {
      background-color: #f39c12;
      color: #000;
      padding: 1em 2em;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 2em;
      transition: background 0.3s ease;
    }
    #cta:hover {
      background-color: #e67e22;
    }
    #counter {
      margin-top: 1em;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>🔐 She Left This Just for You</h1>

  <p class="tease">👂 She whispered something… but only once.</p>
  <p class="mystery">💣 This page self-destructs after one listen.</p>
  <p class="exclusive">🎯 Only <span id="count">3</span>% of visitors unlock her full message.</p>

  <audio id="voiceMessage" src="voice.mp3" preload="auto"></audio>
  <button id="cta">🔓 Unlock the Whisper</button>

  <p id="counter">⏳ Decrypting emotional signal…</p>

  <script>
    // Curiosity Counter
    const count = Math.floor(Math.random() * 3) + 1;
    document.getElementById('count').innerText = count;

    // CTA Logic with Smartlink Redirect
    document.getElementById('cta').addEventListener('click', () => {
      document.getElementById('cta').innerText = "Decrypting message... 🔍";
      setTimeout(() => {
        document.getElementById('voiceMessage').play();
        window.location.href = "https://onlyhotdates.com/vJZr1PqL?aid=gaddgpxkdk&kid=hakfdzbxgzk&utm_source=pinterest&utm_medium=organic&utm_campaign=voicetease";
      }, 3000); // suspense delay
    });
  </script>

</body>
</html>
